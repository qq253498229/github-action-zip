name: test-upload
on:
  push:
    branches:
      - v1

env:
  IS_CI: true

permissions:
  contents: write

jobs:
  ubuntu:
    name: ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Print file tree
        uses: jaywcjlove/github-action-folder-tree@main
        with:
          path: './tests'
          depth: '2'
      - uses: ./
        with:
          files: |
            1so.zip -> ./tests/一搜.app,./tests/1.txt
            1.zip -> ./tests/1.txt
            1so.dmg.zip -> ./tests/一搜_0.1.0_x64.dmg
      - name: Print file tree
        uses: jaywcjlove/github-action-folder-tree@main
        with:
          path: './'
          depth: '2'
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./1so.zip
            ./1.zip
            ./1so.dmg.zip
          draft: true
